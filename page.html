<!DOCTYPE html>
<html lang="eng-UK">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Concepts</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: "Inter", sans-serif;
                background-color: #f3f4f6;
            }

            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0, 0, 0);
                background-color: rgba(0, 0, 0, 0);
                justify-content: center;
                align-items: center;
            }

            .modal-content {
                background-color: #fefefe;
                padding: 24px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                width: 90%;
            }

            .close-button {
                color: #000;
                floot: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close-button:hover,
            .close-button:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body class="p-4 md:p-8 flex flex-col items-center justify-center min-h-screen">

        <div class="bg-white rounded-lg shadow-xl overflow-hidden max-w-6xl w-full p-6 space-y-6">

            <header class="text-center pb-4 boder-b-2 border-gray-200 flex justify-between items-center justify-center min-h-screen ">

                <h1 class="text-4x1 font-bold text-gray-800">Concepts and Studies</h1>

                <button id="open-modal-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-300 transform:scale-105">
                    Add New Concept
                </button>

            </header>

            <main class="space-y-6">

                <div class="text-center">
                    <h2 id="concept-title" class="text-3x1 font-bold text-gray-700"></h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <div class="flex flex-col space-y-6">

                        <div class="bg-gray-50 rounded-lg overflow-hidden shadow-md">

                            <img id="conceptMemoryMap-image" src="" alt="Memory Map" class="w-full h-auto object-cover rounded-lg">
                        </div>

                        <div class="bg-gray-50 rounded-lg p-4 shadow-inner border border-gray-200 text-gray-600">

                        </div>
                    
                    </div>
                </div>

            </main>
        </div>

    </body>
</html>
